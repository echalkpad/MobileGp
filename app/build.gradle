apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.yuwell.mobilegp"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'de.hdodenhof:circleimageview:1.2.2'
    compile(name:'core-release', ext:'aar')
    compile(name:'database-release', ext:'aar')
    compile 'in.srain.cube:clog:1.0.2'
    compile('in.srain.cube:cube-sdk:1.0.44@aar') {
        exclude group: 'in.srain.cube', module: 'clog'
    }
    compile project(':bluetooth')
}
